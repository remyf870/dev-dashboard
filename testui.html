<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Electrolize"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/1e1bc15764.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  </head>
  <body>
    <div id="main-page-wrapper">
      <!-- nav -->
      <div class="main-ui">
        <div class="navbar">
          <!-- <div class="navbar-header">
            <h1 id="site-name">
              Dev Dashboard <i class="fa-solid fa-code"></i>
            </h1>
          </div> -->
          <div class="navbar-menu">
            <nav class="nav-section">
              <a href="#" class="nav-link active hover-item">Trello</a>
              <a href="#" class="nav-link hover-item">Whiteboard</a>
            </nav>
            <button id="add-task-nav" class="add-task-btn hover-item">
              <svg
                width="20"
                height="20"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
                fill="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    fill="#ffffff"
                    d="M7,2 C7.55228,2 8,2.44772 8,3 C8,3.55228 7.55228,4 7,4 L4,4 L4,12 L12,12 L12,9 C12,8.44771 12.4477,8 13,8 C13.5523,8 14,8.44771 14,9 L14,12 C14,13.1046 13.1046,14 12,14 L4,14 C2.89543,14 2,13.1046 2,12 L2,4 C2,2.89543 2.89543,2 4,2 L7,2 Z M13,0 C13.5523,0 14,0.447715 14,1 L14,2 L15,2 C15.5523,2 16,2.44772 16,3 C16,3.55228 15.5523,4 15,4 L14,4 L14,5 C14,5.55228 13.5523,6 13,6 C12.4477,6 12,5.55228 12,5 L12,4 L11,4 C10.4477,4 10,3.55228 10,3 C10,2.44772 10.4477,2 11,2 L12,2 L12,1 C12,0.447715 12.4477,0 13,0 Z"
                  ></path>
                </g>
              </svg>
              <p>Add <span class="text-change">Task</span></p>
            </button>
            <div class="navbar-right nav-section">
              <!-- dark mode toggle -->
              <label class="ui-switch">
                <input type="checkbox" id="dark-mode" />
                <div class="slider">
                  <div class="circle"></div>
                </div>
              </label>

              <button class="logout-btn hover-item">Log Out</button>
            </div>
            <!-- .navbar-right closed here -->
          </div>
          <!-- .navbar-menu closed here -->
        </div>
        <!-- .navbar closed here -->
        <button id="add-task-mobile">
          <svg
            width="20"
            height="20"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
            fill="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                fill="#ffffff"
                d="M7,2 C7.55228,2 8,2.44772 8,3 C8,3.55228 7.55228,4 7,4 L4,4 L4,12 L12,12 L12,9 C12,8.44771 12.4477,8 13,8 C13.5523,8 14,8.44771 14,9 L14,12 C14,13.1046 13.1046,14 12,14 L4,14 C2.89543,14 2,13.1046 2,12 L2,4 C2,2.89543 2.89543,2 4,2 L7,2 Z M13,0 C13.5523,0 14,0.447715 14,1 L14,2 L15,2 C15.5523,2 16,2.44772 16,3 C16,3.55228 15.5523,4 15,4 L14,4 L14,5 C14,5.55228 13.5523,6 13,6 C12.4477,6 12,5.55228 12,5 L12,4 L11,4 C10.4477,4 10,3.55228 10,3 C10,2.44772 10.4477,2 11,2 L12,2 L12,1 C12,0.447715 12.4477,0 13,0 Z"
              ></path>
            </g>
          </svg>
        </button>

        <div id="board-wrapper">
          <div id="boards-container">
            <!--Trello Boards -->
            <div id="trello" class="row-wrapper">
              <div id="todo-board" class="board">
                <span class="heading-bg"><p>To-Do</p></span>
                <div class="card-container" id="todo-card-container"></div>
              </div>
              <div id="ongoing-board" class="board">
                <span class="heading-bg"><p>On-going</p></span>
                <div class="card-container" id="ongoing-card-container"></div>
              </div>
              <div id="completed-board" class="board">
                <span class="heading-bg"><p>Completed</p></span>
                <div class="card-container" id="completed-card-container"></div>
              </div>
            </div>
            <!-- whiteboard -->
            <div id="whiteboard-container" class="hide">
              <div id="whiteboard"></div>
            </div>
          </div>
          <!-- Board Title -->
          <p id="board-title">
            <span class="board-type">Trello</span>
          </p>
        </div>
      </div>
      <!-- Modals -->
      <!-- Add Task Modal -->
      <div id="taskModal" class="hide">
        <form id="submit-data">
          <h2>Add Task</h2>
          <div class="modal-content">
            <input
              type="text"
              id="title-input"
              name="titleEntry"
              placeholder="Title"
            />
            <input
              id="desc-input"
              name="descEntry"
              placeholder="Project/Task Description"
            />
            <!-- add item button on task modal form -->
            <button type="button" id="add-task-form-btn">Submit</button>
          </div>
        </form>
      </div>
      <!-- Delete Confirmation Modal -->
      <div id="delete-modal">
        <div class="error">
          <div class="error__icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              viewBox="0 0 24 24"
              height="24"
              fill="none"
            >
              <path
                fill="#393a37"
                d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
              ></path>
            </svg>
          </div>
          <p id="delete-message" class="error__title"></p>
          <div class="inline-btns">
            <button
              id="confirm-delete-btn"
              style="background: none; border: none; height: 20px"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                width="20"
                height="20"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#000000"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="#ffffff"
                    stroke-width="1.5"
                  ></circle>
                  <path
                    d="M8.5 12.5L10.5 14.5L15.5 9.5"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
            </button>
            <button
              id="cancel-delete-btn"
              class="error__close"
              style="background: none; border: none"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="#ffffff"
                    stroke-width="1.5"
                  ></circle>
                  <path
                    d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Task Details Modal -->
      <div
        id="task-details-modal"
        style="
          display: none;
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        "
      >
        <div id="details-modal-form">
          <h3 id="task-title" style="margin-top: 0"></h3>
          <p id="task-desc"></p>
          <p id="task-created"></p>
          <p id="task-status"></p>
          <button id="close-task-details-btn">
            <div style="display: inline-flex; color: white; gap: 5px">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <circle
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="#ffffff"
                    stroke-width="1.5"
                  ></circle>
                  <path
                    d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5"
                    stroke="#ffffff"
                    stroke-width="1.5"
                    stroke-linecap="round"
                  ></path>
                </g>
              </svg>
              Close
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
