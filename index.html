<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Dashboard</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/login-page.css" />
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet'/>
    <script src="https://kit.fontawesome.com/1e1bc15764.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <form id="login-form" class="field-container" method="post">
  
          <h1 id="site-name">Dev Dashboard <i class="fa-solid fa-code"></i></h1>

          <input type="text" placeholder="Enter Username" class="login-input login" id="uname" name="uname" required>
          <input type="password" placeholder="Enter Password" class="login-input login" id="psw" name="psw" required>
          <span class="group">
            <button type="submit" class="login-btn login">Log In</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
          </span>
          <span class="inline-display">
            <label>
              <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
            <a href="#">Forgot Password?</a>
          </span>
            <h4>OR</h4>

      </form>
      <button class="login github-btn">
            <i class="fa-brands fa-github"></i>  Sign In with GitHub
      </button>
    </div>
    
    <script type="module" src="js/main.js"></script>
  </body>
</html>
